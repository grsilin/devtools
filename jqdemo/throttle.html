<html>
  <head>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
      $(document).ready(function () {
        var throttle = function (func, delay) {
          var timer = null;
          var startTime = Date.now();
          return function () {
            var curTime = Date.now();
            var remaining = delay - (curTime - startTime);
            var context = this;
            var args = arguments;
            clearTimeout(timer);
            if (remaining <= 0) {
              func.apply(context, args);
              startTime = Date.now();
            } else {
              timer = setTimeout(func, remaining);
            }
          };
        };
        var i = 0;
        i++;
        var zan = function () {
          $("#show").text(i++);
        };
        $("#zan").click(throttle(zan, 1000));
      });
    </script>
  </head>
  <body>
    <p id="title">throttle</p>
    <button id="zan">zan</button>
    <p id="show">0</p>
  </body>
</html>
